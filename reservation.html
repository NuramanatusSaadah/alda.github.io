	<div class="container">
		<div class="row">
			<div class="col-md-12">	
				<h3>Pemesanan</h3>
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						Tambah Data
				</button>
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">INPUT DATA</h4>	
							</div>
							<div class="modal-body">
								<form action="?" method="post">
									<div class="form-group">
									<label for="makanan"> JENIS MAKANAN</label>
									<input type="text" class="form-control" name="MAKANAN" placeholder="Isikan Pemesanan">
									</div>
									<div class="form-group">
									<label for="Minuman">JENIS MINUMAN</label>
									<input type="text" class="form-control" name="nama" placeholder="Isikan Pemesanan">
									</div>
									<div class="form-group">
									<label for="Minuman">JENIS SNACK</label>
									<input type="text" class="form-control" name="nama" placeholder="Isikan Pemesanan">
									</div>
									<div class="form-group">
									<label for="Nomor meja">NOMOR MEJA</label>
									<textarea name="alamat"class="form-control" placeholder="Isikan No Meja"></textarea>
									</div>
									<button type="submit" class="btn btn-info">Simpan</button>
									<button type="reset" class="btn btn-info">Batal</button>
								</form>
							</div>	
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">selesai</button>
							</div>
						</div>
					</div>
				</div>	
			</div>
	</div>
</div>
